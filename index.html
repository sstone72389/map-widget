<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Map Widget</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Monoton|Work+Sans" rel="stylesheet">
</head>

<body>

<div class="parallax1">
  <h1>MINI-BUS</h1>
  <h3 id="mainH3">Travel Made Easy</h3>
  <img id="arrow" class="bounce" src="./img/arrow.png" alt="Scroll Down">
</div>

<div class="content">

  <div class="container" ng-app="myApp" ng-controller="newPlaceCtrl">

    <h3 class="clearfix">
          <!-- <img class="pull-right" src="https://vignette.wikia.nocookie.net/logopedia/images/4/4f/Google_Maps_logo-1.png/revision/latest?cb=20131108160714"/> -->
          Search here:
          <!-- <img class="pull-left" src="http://simplyaccessible.com/wordpress/wp-content/uploads/2015/03/spangular.png"/> -->
      </h3>

    <div class="alert alert-danger text-center" role="alert" ng-show="apiError">
      <b>API Error : </b>
      <span>{{ apiStatus }}</span>
    </div>

    <form name="searchForm" novalidate ng-submit="search()">
      <div class="input-group">
        <input name="place" type="text" class="form-control" ng-model="searchPlace" required autofocus />
        <span class="input-group-btn">
                  <button class="btn btn-primary"
                  ng-disabled="searchForm.$invalid">Search</button>
              </span>
      </div>
    </form>

    <!-- Create a div element named "map" to hold the map -->
    <div id="map"></div>

    <form name="resForm" class="form-horizontal" novalidate ng-submit="send()">
      <div class="form-group">
        <label for="resName" class="col-xs-2 control-label">Name</label>
        <div class="col-xs-10">
          <input name="resName" type="text" class="form-control" ng-model="place.name" required />
        </div>
      </div>
      <div class="form-group">
        <label for="resLat" class="col-xs-2 control-label">Latitude</label>
        <div class="col-xs-10">
          <input name="resLat" type="number" class="form-control" ng-model="place.lat" required />
        </div>
      </div>
      <div class="form-group">
        <label for="resLng" class="col-xs-2 control-label">Longitude</label>
        <div class="col-xs-10">
          <input name="resLng" type="number" class="form-control" ng-model="place.lng" required />
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
          <button class="btn btn-success" ng-disabled="resForm.$invalid">Confirm</button>
        </div>
      </div>
    </form>

  </div>


</div>

<div class="parallax2">
  <h1>ABOUT US</h1>
  <ul></ul>
</div>


  <!-- load the Maps JavaScript API using a script tag -->
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js'></script>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAd1xMYT1bt99qtFWQEzXiRBvORDWHgPtk&libraries=places'></script>


  <script src="js/index.js"></script>

</body>

</html>
